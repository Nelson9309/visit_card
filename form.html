<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Форма длля визитки</title>
</head>

<body>

  <section class="hero is-dark is-bold is-small">
    <div class="hero-body">
      <div class="container">
        <h2 class="title">
          Умная визитка
        </h2>
      </div>
    </div>
  </section>

  <div class="backgrounds">
    <div class="box">
      <div class="field">
        <label class="label">Ф.И.О.</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Ваше Ф.И.О.">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>



      <div class="field">
        <label class="label">Компания/универститет</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Введите здесь">
          <span class="icon is-small is-left">
            <i class="fas fa-university"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Должность/позиция</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Ваша должность">
          <span class="icon is-small is-left">
            <i class="fas fa-briefcase"></i>
          </span>
        </div>
      </div>

      <br /><br />

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Введите Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope-open"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Номер телефона</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="number" placeholder="Ваш номер телефона">
          <span class="icon is-small is-left">
            <i class="fas fa-phone-alt"></i>
          </span>
        </div>
      </div>


      <div class="field">
        <label class="label">Ссылка на ваш сайт</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Ваш сайт">
          <span class="icon is-small is-left">
            <i class="fab fa-internet-explorer"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Ваш Instagram</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Cсылка на инстаграм">
          <span class="icon is-small is-left">
            <i class="fab fa-instagram"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Ваш Вк</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Ссылка на профиль">
          <span class="icon is-small is-left">
            <i class="fab fa-vk"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Ваш Facebook</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Профиль на facebook">
          <span class="icon is-small is-left">
            <i class="fab fa-facebook-square"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Ваш Telegram</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="..">
          <span class="icon is-small is-left">
            <i class="fab fa-telegram-plane"></i>
          </span>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Отправить</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Отмена</button>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
